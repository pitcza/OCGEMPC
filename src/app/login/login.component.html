<div class="login-wrapper">
  <div class="login-container">
    <img src="../../assets/logo/COOP_LOGO_GREEN.png" alt="App Logo" class="logo" />

    <h2 class="title">Admin Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4" />
            <path d="M5.5 21h13a2 2 0 0 0 2 -2v-1a7 7 0 0 0 -7 -7h-3a7 7 0 0 0 -7 7v1a2 2 0 0 0 2 2" />
          </svg>
        </span>
        <input type="email" formControlName="email" placeholder="Email" class="form-input" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getEmailError() }}
        </div>
      </div>
      <div class="input-group">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </span>

        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
          class="form-input" />

        <span class="eye-icon" (click)="togglePassword()">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M17.94 17.94a10.88 10.88 0 0 1-5.94 1.76c-4.42 0-8.19-2.7-10-6.5a10.46 10.46 0 0 1 3.17-4.4M1 1l22 22" />
          </svg>

          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </span>

        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>


      <div class="forgot-password">
        <a [routerLink]="'/forgot-password'">Forgot Password?</a>
      </div>


      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">LOGIN</button>
    </form>
  </div>
</div>
