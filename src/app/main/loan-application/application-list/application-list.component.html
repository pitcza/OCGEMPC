<div class="main-table">
    <div class="table-head">
        <div class="search-wrapper">
            <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="applyFilters()" />
            <button><i class="bx bx-search-alt"></i></button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Full name</th>
                <th>Address</th>
                <th>Contact No.</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of paginatedUsers">
                <td>{{ user.name }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.status }}</td>
                <td class="actions">
                <button class="action green-action" >Approve</button>
                <button class="action red-action">Schedule</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Section -->
    <div class="pagination-container">
        <div class="items-per-page">
            <label for="itemsPerPage">Show:</label>
            <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
                <option *ngFor="let option of [5, 10, 25, 50]" [value]="option">{{ option }}</option>
            </select>
            <span>entries</span>
        </div>

        <div class="pagination-info">
            Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ totalItems }} entries
        </div>

        <div class="pagination">
            <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">
                <i class="bx bx-chevron-left"></i>
            </button>

        <button
            *ngFor="let page of totalPagesArray"
            (click)="goToPage(page)"
            [class.active]="page === currentPage">
            {{ page }}
        </button>

        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">
            <i class="bx bx-chevron-right"></i>
        </button>
    </div>
    </div>
</div>
