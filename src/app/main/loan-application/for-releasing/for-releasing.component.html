<div class="main-table">

    <div class="table">
      <div class="table-head">
        <div class="export-wrapper">
            <button class="export-button">Export</button>
        </div>
        <div class="search-wrapper">
            <input
            type="text"
            placeholder="Search..."
            [(ngModel)]="searchQuery"
            (input)="applyFilters()"
            aria-label="Search users"
            />
            <button aria-label="Search">
            <i class="bx bx-search-alt"></i>
            </button>
        </div>
    </div>
    <div class="table-content">
        <table>
            <thead>
                <tr>
                    <th>Borrower Name</th>
                    <th>Address</th>
                    <th>Amount Borrowed</th>
                    <th>Date Scheduled</th>
                    <!-- <th> </th> -->
                </tr>
            </thead>

            <tbody>
                <tr *ngIf="paginatedUsers.length === 0">
                  <td colspan="4" style="text-align: center; padding: 20px;">No loans are ready for release at this time.</td>
                </tr>
                <tr *ngFor="let loan of paginatedUsers " (click)="viewLoan()">
                    <td>{{ loan.name }}</td>
                    <td>{{ loan.address }}</td>
                    <td>{{ loan.loan_amount }}</td>
                    <td>{{ loan.due_date }}</td>
                    <!-- <td class="actions">
                        <button class="action gray-action" (click)="viewLoan()">Details</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
        </div>
    </div>
     <!-- Pagination Section -->
        <div class="pagination-container">
            <div class="items-per-page">
                <label for="itemsPerPage">Show:</label>
                <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
                    <option *ngFor="let option of [5, 10, 25, 50]" [value]="option">{{ option }}</option>
                </select>
                <span>entries</span>
            </div>

            <div class="pagination-info">
                Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ totalItems }} entries
            </div>

            <div class="pagination">
                <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">
                    <i class="bx bx-chevron-left"></i>
                </button>

            <button
                *ngFor="let page of totalPagesArray"
                (click)="goToPage(page)"
                [class.active]="page === currentPage">
                {{ page }}
            </button>

            <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">
                <i class="bx bx-chevron-right"></i>
            </button>
            </div>
        </div>
</div>
